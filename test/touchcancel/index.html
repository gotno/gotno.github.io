<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="touchme" style="background-color: tomato; width: 50%; height: 200px; margin: 0 auto"></div>
    <p style="text-align: center; font-weight: bold; text-transform: uppercase;"></p>

    <script>
      $(document).ready(function() {
        var $touchme = $('.touchme');
        var $p = $('p');

        $touchme.on('mouseup touchend touchcancel', function(event) {
          $p.html(event.type + ', yo.');
        });
      });
    </script>
  </body>
</html>
